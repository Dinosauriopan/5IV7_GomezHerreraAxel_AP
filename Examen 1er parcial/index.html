
<!DOCTYPE html>
<html lang="es-Mx">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <script
            src="https://kit.fontawesome.com/101326ea39.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<section>
    <header>
        <h1>Pokédex</h1>
    </header>
</section>
<main class="body-container">
    <section class="half">
        <div class="d-flex center-flex">
            <input
                    type="text"
                    id="pokemonName"
                    class="lcd-input"
                    placeholder="Ingresa el nombre del pokémon"
            />
            <input type="hidden" id="pokemonId" value="0"/>
            <button id="btnSearch" class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div class="column-elements">
                <button id="btnUp" class="btn">
                    <i class="fa-solid fa-caret-up"></i>
                </button>
                <button id="btnDown" class="btn" disabled>
                    <i class="fa-solid fa-caret-down"></i>
                </button>
            </div>
        </div>
        <div
                id="pokedisplay-container"
                class="d-flex center-flex pokedisplay-container"
        >
            <img class="pokedisplay" src="img/pokedex.png" alt="Pokedisplay"/>
        </div>
        <h3 id="pokemonNameResult" class="center-flex"></h3>
        <div class="center-flex">
            <div>Tipo de pokemón:</div>
            <div id="pokemonTypes" class="pokemon-types-container"></div>
        </div>
        <table class="pokemon-stat-table">
            <thead>
            <tr>
                <td colspan="6">Estadisticas base</td>
            </tr>
            <tr>
                <td>Vida</td>
                <td>Ataque</td>
                <td>Defensa</td>
                <td>Velocidad</td>
            </tr>
            </thead>
            <tbody id="pokemonStats">
            <tr>
                <td class="pokemon-stat" id="pokemonStatHp">0</td>
                <td class="pokemon-stat" id="pokemonStatAttack">0</td>
                <td class="pokemon-stat" id="pokemonStatDefense">0</td>
                <td class="pokemon-stat" id="pokemonStatSpeed">0</td>
            </tr>
            </tbody>
        </table>
        <br>
        Gómez Herrera Axel 5IV7 (No me salio mi API de minecraft :c)
</main>
<!--Este es una librería para mensajes tipo alertas, simplemente se escogió por fines estéticos-->

<script src="/js/Fetch API.js" type="text/javascript"></script>
</body>
</html>
