<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Cifrado basico js</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-md sticky-top navbar-shrink py-3"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="projects.html"
                ><strong
                  ><span style="background-color: rgb(45, 45, 45)"
                    >Cifrado cesar y viggenere</span
                  ></strong
                ><br
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-5">
      <div class="row mb-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="text-muted w-lg-50"></p>
          <h2 class="fw-bold">
            <a href="projects.html"
              ><strong
                ><span style="color: rgb(255, 255, 255)"
                  >GÃ³mez Herrera Axel</span
                ></strong
              ></a
            ><br />5IV7
          </h2>
        </div>
      </div>
      <div class="container py-5">
        <div
          class="row row-cols-1 row-cols-md-2 mx-auto"
          style="max-width: 900px"
        >
          <div class="col mb-4">
            <div>
              <a href="#"
                ><img
                  class="rounded img-fluid shadow w-100 fit-cover"
                  src="assets/img/products/cesar.jpg"
                  style="height: 250px"
              /></a>
              <div class="py-4">
                <h4 class="fw-bold">Cifrado cesar&nbsp;</h4>
                <input
                  type="text"
                  name="cadenita"
                  placeholder="Ingresa un texto a cifrar"
                  id="cadena"
                />
                <input
                  type="text"
                  placeholder="Numero de desplazamiento"
                  id="desplazamiento"
                />
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div>
              <a href="#"
                ><img
                  class="rounded img-fluid shadow w-100 fit-cover"
                  src="assets/img/products/viggenere.png"
                  style="height: 250px"
              /></a>
              <div class="py-4">
                <h4 class="fw-bold">Cifrado viggenere</h4>
                <input
                  type="text"
                  placeholder="Ingresa un texto a cifrar"
                  id="mess"
                />
                <br>
                <input
                  type="text"
                  placeholder="Ingresa la llave"
                  id="llave"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <label class="col-form-label" id="resultado">Aqui aparecera el texto cifrado y descifrado</label> 
          </div>
          <div class="col">
            <label class="col-form-label">Texto cifrado: <br></label>
            <div id="res"></div>
            <label class="col-form-label">Texto decifrado: <br></label>
            <div id="resDes"></div>
          </div>
          <div class="col mb-4">
            <div><a href="#"></a></div>
            <button class="btn btn-primary text-center" type="button" onclick="cifrar()">
            Cifrar
            </button>
            <button class="btn btn-primary text-center" type="button" onclick="descifrar()">
            Decifrar
            </button>
          </div>
          <div class="col">
            <button class="btn btn-primary" type="submit" id="ci">
              <strong>Cifrar</strong><br/>
            </button>
            <button class="btn btn-primary" type="submit" id="de">
                <strong>Decifrar</strong><br/>
              </button>
          </div>
          <div class="col mb-4">
            <div><a href="#"></a></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-dark"></footer>
    <script src="assets/js/jquery.min.js"></script>
